<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">-->
    <!--    <link href="https://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet">-->
    <!--    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Weather</title>
</head>
<body>

<div class="main">
    <div class="wrapper">
        <!--Left container-->
        <div class="left-section">
            <div class="date-wrapper">
                <div class="weekday">title</div>
                <div class="today">title</div>
                <div class="location">location</div>
            </div>

            <div class="description-wrapper">
                <div class="temperature-wrapper">
                    <img src="img/thermometer.png">
                    <div class="temperature">temperature</div>
                </div>
                <div class="image">image</div>
                <div class="description">description</div>
                <div class="wind-wrapper">
                    <img src="img/wind.png">
                    <div class="wind">wind</div>
                </div>
                <div class="humidity-wrapper">
                    <img src="img/humidity.png">
                    <div class="humidity">feels like</div>
                </div>
            </div>

        </div>


        <!--Right container-->
        <div class="right-section">
            <div class="default-cities">
            </div>

            <!--Search-->
            <div class="search">
                <input type="search" name="search" id="search-input" placeholder="Enter city" class="input-search">
                <span class="search-icon" id="search-btn">
                    <img src="img/search_1.png" alt="Search icon">
                </span>
            </div>

        </div>
    </div>
</div>


<!--Javascript files-->
<script src="js/main.js"></script>
<script src="js/set-data.js"></script>
<script src="js/ThreeCitiesWeather.js"></script>
<script src="js/Weather.js"></script>


</body>
</html>
